<!DOCTYPE html>
<html lang="en">
<head>

  <title>Just Wondering...</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2rem;
      color: #d14b8f;
    }

    .btn {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-yes {
      background-color: #ff69b4;
      color: white;
    }

    .btn-no {
      background-color: #ccc;
      color: black;
      position: relative;
    }

    #question, #loading, #followup, #reveal, #panic {
      display: none;
    }

    .show {
      display: block;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loading .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff69b4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
